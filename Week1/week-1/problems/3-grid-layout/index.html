<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            width: 1200px;
            margin: 0 auto;
        }
        .leftDiv{
            background-color: red;
        }
        .rightDiv{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftDiv">
            <h1>Left</h1>
        </div>
        <div class="rightDiv">
            <h1>Right</h1>
        </div>
    </div>
</body>
</html>
