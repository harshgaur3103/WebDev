<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal alignment</title>
    <style>
        .upperDiv{
            display: flex;
            justify-content: center;
        }
        .lowerDiv{
            background-color: red;
            width: 1200px;
            height: 500px;
            display: flex;
            justify-content: center; 
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="upperDiv">
        <div class="lowerDiv">
            <h1>Hello world</h1>
        </div>
    </div>
</body>
</html>
